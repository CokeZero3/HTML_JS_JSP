			function setup() {
				  createCanvas(windowWidth, windowHeight);
				  background(220);
				}
				function draw(){
				  //마우스 속도에 따라 원 크기가 달라짐
				  //빠를수록 원이 커짐
				  px = pow(mouseX-pmouseX, 2)
				  py = pow(mouseY-pmouseY, 2)
				  speed = sqrt(px+py);
				  circle(mouseX, mouseY, speed); 
				}

				function mousePressed() {
				  background(random(250), random(255), random(255));
